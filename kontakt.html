    <section class="section kontakt" id="contact">

        <div class="section-heading has-text-centered">

                </div>
              </div>
              <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left">
                  <input class="input" type="email" placeholder="Unesite Vaš Email" value="">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label class="label">Poruka</label>
                <div class="control">
                  <textarea class="textarea" placeholder="Unesite željenu poruku"></textarea>
                </div>
              </div>
              <div class="field is-grouped has-text-centered">
                <div class="control">
                  <button class="button is-link is-large"><span class="icon">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <span>Pošalji</span></button>
                </div>
              </div>
            </div>
